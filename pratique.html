<body>
    <h1>Bonjour le Monde</h1>
    <button id="monBouton">Changer la couleur du background</button>

    <script>
        const bouton = document.getElementById('monBouton');
        bouton.addEventListener('click', () => {
            document.body.style.backgroundColor = 'green';
        });
    </script>
</body>
